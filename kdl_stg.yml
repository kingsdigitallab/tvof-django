version: '3'

volumes:
  django_media: {}
  postgres_data: {}
  postgres_data_backups: {}
  traefik: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: tvof_stg_django
    volumes:
      - django_media:/app/tvof/media
    depends_on:
      - postgres
      - redis
      - elasticsearch
    env_file:
      - ./.envs/.stg/.django
      - ./.envs/.stg/.postgres
    command: /start
    restart: unless-stopped
  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: tvof_stg_nginx
    depends_on:
      - django
    volumes:
      - django_media:/usr/share/nginx/media:ro
    restart: unless-stopped

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: tvof_stg_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.stg/.postgres
    restart: unless-stopped

  traefik:
    build:
      context: .
      dockerfile: ./compose/stg/traefik/Dockerfile
    image: tvof_stg_traefik
    depends_on:
      - django
    volumes:
      - traefik:/etc/traefik/acme
    ports:
      - '127.0.0.1:8202:80'
    restart: unless-stopped

  redis:
    image: redis:5.0
    restart: unless-stopped

  

  elasticsearch:
    image: elasticsearch:7.9.1
    env_file:
      - ./.envs/.stg/.elasticsearch
    ports:
      - '127.0.0.1:9200:9200'
      - '127.0.0.1:9300:9300'
    restart: unless-stopped

  kibana:
    image: kibana:7.9.1
    depends_on:
      - elasticsearch
    env_file:
      - ./.envs/.stg/.kibana
    ports:
      - '5601:5601'
    restart: unless-stopped
