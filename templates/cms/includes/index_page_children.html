
{% if page.get_descendants %}
{# if pages #}
    {% load wagtailcore_tags %}

    {% if title %}
    <h3>{{ title }}</h3>
    {% endif %}

    <ul class="menu vertical side-menu">
    {# for page in pages #}
    {% for page in page.get_descendants %}
        <li>
            <a href="{% pageurl page %}">{{ page.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
